<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Автоматизированная система удаленного управления теплицей - Актуальная статистика</title>
  <link rel="stylesheet" href="./styles/main.css">
</head>

<body class="body">
  <header class="header">
    <div class="header_inner">
      <div class="header_logo">
        <a href="index.html">GREENHOUSE</a>
      </div>
      <h1 id="emergency_text_header" class="emergency_text_header"></h1>
      <nav class="nav">
        <a class="nav_link active" href="main.html">MAIN</a>
        <a class="nav_link dis" href="settings.html">SETTINGS</a>
        <a class="nav_link dis" href="statistics.html">STATISTICS</a>
      </nav>
    </div>
  </header>

  <main class="main">
      <div class="row_1">
          <div class="block">
                <div class="title"> <h1>WINDOW</h1></div>
                <div class="some_switcher">
                  <div class="off"><h1>OFF</h1></div>

                  <div id="switch_wid" class="switch">
                    <input type="checkbox" id="toggle_wid" class="toggle">
                    <label class="tgl" for="toggle_wid"></label>
                  </div>

                  <div class="on"><h1>ON</h1></div>
                </div>
                <div class="last_time">
                    <h1>Last opening:</h1>
                    <p class="lst" id="last_window_open">null</p>
                </div>

          </div>

          <div class="graf">
              <h1 class="title_graf">SOIL HUMIDITY</h1>
              <canvas id="Chart_hb"></canvas>
              <div class="updatetime">LAST UPDATE: <p id="current_data_hb"></p></div>
          </div>

          <div class="block">
                <div class="title"> <h1>TOTAL HUM</h1></div>
                <div class="some_switcher">
                  <div class="off"><h1>OFF</h1></div>
                  <div id="switch_hum" class="switch">
                    <input type="checkbox" id="toggle_hum" class="toggle">
                    <label class="tgl"  for="toggle_hum"></label>
                  </div>

                  <div class="on"><h1>ON</h1></div>
                </div>
                <div class="last_time">
                    <h1>Last opening:</h1>
                    <p class="lst" id="last_thum_open">null</p>
                </div>
          </div>
      </div>
      <div class="row_2">
          <div class="graf">
              <h1 class="title_graf"> TEMPERATURE </h1>
              <canvas id="Chart_temp"></canvas>
              <div class="updatetime">LAST UPDATE: <p id="current_data_t"></p></div>
          </div>
          <div class="graf">
              <h1 class="title_graf">HUMIDITY</h1>
              <canvas id="Chart_hum"></canvas>
              <div class="updatetime">LAST UPDATE: <p id="current_data_h"></p></div>
          </div>

      </div>

  </main>


  <footer id="footer">
        <div class="emergency">
           <input id="inpLock" type="checkbox">
            <label class="btn-lock" for="inpLock">
                <svg width="36" height="40" viewBox="0 0 36 40">
                    <path class="lockb" d="M27 27C27 34.1797 21.1797 40 14 40C6.8203 40 1 34.1797 1 27C1 19.8203 6.8203 14 14 14C21.1797 14 27 19.8203 27 27ZM15.6298 26.5191C16.4544 25.9845 17 25.056 17 24C17 22.3431 15.6569 21 14 21C12.3431 21 11 22.3431 11 24C11 25.056 11.5456 25.9845 12.3702 26.5191L11 32H17L15.6298 26.5191Z"></path>
                    <path class="lock" d="M6 21V10C6 5.58172 9.58172 2 14 2V2C18.4183 2 22 5.58172 22 10V21"></path>
                    <path class="bling" d="M29 20L31 22"></path>
                    <path class="bling" d="M31.5 15H34.5"></path>
                    <path class="bling" d="M29 10L31 8"></path>
                </svg>
            </label>

        </div>
        <h1 class="emergency_text">EMERGENCY</h1>

        <h1 class="about"> <a class="hrefab" href="index.html">ABOUT</a></h1>
  </footer>
  <script type="module" src="./js/main.js"></script>
  <script type="module" src="./js/settings.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
</body>
</html>
